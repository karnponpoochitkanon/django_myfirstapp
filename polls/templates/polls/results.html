<!DOCTYPE html>
<html>
<head>
  <title>Poll Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h1 class="mb-4">{{ question.question_text }}</h1>

  <ul class="list-group mb-3">
    {% for c in question.choice_set.all %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ c.choice_text }}
        <span class="badge bg-primary rounded-pill">{{ c.votes }} vote(s)</span>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'detail' question.id %}" class="btn btn-success">Vote again?</a>
  <a href="{% url 'index' %}" class="btn btn-secondary">Back to Polls</a>

</body>
</html>
